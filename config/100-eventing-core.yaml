metadata:
  labels:
    eventing.knative.dev/release: "v0.16.1"
    role: eventing-webhook
  name: eventing-webhook
  namespace: knative-eventing
spec:
  ports:
  - name: https-webhook
    port: 443
    targetPort: 8443
